<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem flexível">
    
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/Soulicious.mp3" type="audio/wav">
    </audio>  

</body>
</html>
