<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: arial;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse ;

        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        td.numero{
            text-align: right;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas(Simples)
         TABLE = tabela
          TABLE ROW = linha de tabela
           TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dados de tabela
    -->
    <table>
         <tr> <!--Primeira Linha-->
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>

         <tr > <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>

         <tr> <!--Terceira linha-->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
         </tr>

         <tr> <!--Quarta linha-->
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
         </tr>
         
        
    </table>
</body>
</html>
